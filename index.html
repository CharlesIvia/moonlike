<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Moonlike</title>
  </head>

  <body>
    <div class="container">
      <nav class="nav-bar">
        <div class="logo">
          <img src="./svgs/moonlikelogo.svg" alt="moonlike logo" />
        </div>

        <div class="nav-list">
          <ul>
            <li class="list-item"><a href="#">Home</a></li>
            <li class="list-item"><a href="#">Blog</a></li>
            <li class="list-item"><a href="#">FAQ</a></li>
          </ul>
        </div>
      </nav>

      <section class="hero">
        <div class="description">
          <h1 class="title">Let us take YOU to a whole new universe.</h1>
          <p class="more-text">
            Our training sessions are guaranteed to take you to a whole new
            level.
          </p>
        </div>

        <div class="illustration">
          <img src="./svgs/Illustartion.svg" alt="A space suit" />
        </div>

        <div>
          <button>GET STARTED</button>
        </div>
      </section>

      <section class="footer">
        <ul>
          <li class="footer-item">
            <a href="#"
              ><img src="./svgs/facebook.svg" alt="Facebook logo"
            /></a>
            <a href="#">
              <img src="./svgs/twitter.svg" alt="Twitter logo" />
            </a>
            <a href="#">
              <img src="./svgs/play_store.svg" alt="Google Play logo" />
            </a>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
